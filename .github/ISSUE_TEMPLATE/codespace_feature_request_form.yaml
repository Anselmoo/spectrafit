name: 💻 Feature Request for Codespaces
description: Suggest an idea for Codespaces of `SpectraFit`
title: "[Codespaces-Feature]: "
labels: [codespaces, enhancement]
assignees:
  - Anselmoo
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: |
        Please search to see if an [issue](https://github.com/Anselmoo/spectrafit/issues) already exists for the 🐛 bug or 💻 feature-request you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this 💻 Codespaces feature request!
  - type: textarea
    attributes:
      label: Current Missing Feature
      description: Which feature is missing from the current implementation of 💻 Codespaces in `SpectraFit`?
      placeholder: |
        A clear and concise description of what the problem is. Ex. I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Possible Solution
      description: Describe the solution you'd like.
      placeholder: |
        A solution should look something like ...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Anselmoo/spectrafit/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
