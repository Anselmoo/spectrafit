name: ğŸ CI - Conda

on: [push]

jobs:
  build-linux:
    if: github.repository == 'Anselmoo/spectrafit'
    name: ğŸ—ï¸ Build (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - spectrafit
          - spectrafit-jupyter
          - spectrafit-all
          - spectrafit-rixs
      max-parallel: 5

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: ğŸ Set up Conda
        uses: conda-incubator/setup-miniconda@fc2d68f6413eb2d87b895e92f8584b5b94a10167 # v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          channels: conda-forge,defaults
      - name: ğŸ“¦ Install spectrafit package
        shell: bash -l {0}
        run: |
          conda info
          conda install -c conda-forge ${{ matrix.package }}
      - name: âœ… Verify Python version
        shell: bash -l {0}
        run: |
          python --version
          which python
