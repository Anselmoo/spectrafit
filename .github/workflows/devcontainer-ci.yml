name: ğŸ³ CI - Devcontainer
on:
  # Trigger the workflow only if PR is merged
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build Devcontainer
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Set image tag
        id: set_image_tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Set image push option
        id: set_image_push_option
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "image_push_option=always" >> $GITHUB_OUTPUT
          else
            echo "image_push_option=never" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ³ Build devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NUMBER: ${{ github.run_id  }}
          IS_PR: ${{ github.head_ref }}
          BRANCH: ${{ github.ref }}
        with:
          imageName: ghcr.io/anselmoo/spectrafit-devcontainer
          imageTag: ${{ steps.set_image_tag.outputs.image_tag }}
          runCmd: |
            echo "ğŸ Python version:"
            python --version
            echo "ğŸ“¦ Checking uv installation:"
            uv --version
            echo "âœ… Verifying virtual environment:"
            ls -la .venv/
            echo "ğŸ§ª Verifying dependencies:"
            uv run python -c "import spectrafit; print(f'SpectraFit version: {spectrafit.__version__}')"
            echo "âœ… Devcontainer validation complete!"
          push: ${{ steps.set_image_push_option.outputs.image_push_option }}
          eventFilterForPush: |
            push
            pull_request
          env: |
            BUILD_NUMBER
            IS_CI=1
            IS_PR
            BRANCH
