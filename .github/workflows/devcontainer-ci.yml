name: üê≥ CI - Devcontainer
on:
  # Trigger the workflow only if PR is merged
  push:
    branches:
      - main

jobs:
  build:
    name: üèóÔ∏è Build Devcontainer
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v5

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Set image tag
        id: set_image_tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Set image push option
        id: set_image_push_option
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "image_push_option=always" >> $GITHUB_OUTPUT
          else
            echo "image_push_option=never" >> $GITHUB_OUTPUT
          fi

      - name: üê≥ Build devcontainer
        uses: devcontainers/ci@v0.3.1900000417
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NUMBER: ${{ github.run_id  }}
          IS_PR: ${{ github.head_ref }}
          BRANCH: ${{ github.ref }}
        with:
          imageName: ghcr.io/anselmoo/spectrafit-devcontainer
          imageTag: ${{ steps.set_image_tag.outputs.image_tag }}
          runCmd: |
            python --version
          push: ${{ steps.set_image_push_option.outputs.image_push_option }}
          eventFilterForPush: |
            push
            pull_request
          env: |
            BUILD_NUMBER
            IS_CI=1
            IS_PR
            BRANCH
