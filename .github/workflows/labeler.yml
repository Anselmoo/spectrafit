name: 🏷️ CI - Pull Request Labeler
on:
  - pull_request_target

jobs:
  triage:
    name: 🚦 Triage PR
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: 🤖 Apply Labels
        uses: actions/labeler@v6
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
