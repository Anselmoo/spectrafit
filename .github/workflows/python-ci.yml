name: CI - Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3
  build:
    name: Python ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    needs: pre-commit
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install SpectraFit
        run: |
          poetry install
          poetry run pytest --diff-symbols --cov=./spectrafit -vv --cov-report=xml --plots
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
  build_wheels:
    name: Build wheels for cp${{ matrix.python }}-${{ matrix.platform }}
    needs: build
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-latest
          python: "37"
          platform: manylinux_x86_64
        - os: ubuntu-latest
          python: "38"
          platform: manylinux_x86_64
        - os: ubuntu-latest
          python: "39"
          platform: manylinux_x86_64
        - os: macos-latest
          python: "37"
          platform: macosx_x86_64
        - os: macos-latest
          python: "38"
          platform: macosx_x86_64
        - os: macos-latest
          python: "39"
          platform: macosx_x86_64
        - os: windows-2019
          python: "37"
          platform: win_amd64
        - os: windows-2019
          python: "38"
          platform: win_amd64
        - os: windows-2019
          python: "39"
          platform: win_amd64
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Build wheel via poetry and cibuildwheel
        uses: pypa/cibuildwheel@v2.2.2
        env:
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform }}
          CIBW_BEFORE_BUILD: |
            pip install --upgrade pip
            pip install poetry
            poetry config virtualenvs.create false
            poetry install
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
  documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install SpectraFit
        run: |
          poetry install
      - name: Set git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Deploy documentation develops
        if: contains(github.ref, 'refs/heads/main')
        run: |
          poetry run mkdocs gh-deploy --clean --force
  docker:
    name: Docker Image CI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag spectrafit:$(date +%s)
