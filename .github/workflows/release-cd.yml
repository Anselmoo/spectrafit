name: ğŸš€ CD - Package Publishing
on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  PyPi-Package-Release:
    if: github.repository == 'Anselmoo/spectrafit'
    name: ğŸ Publish on PyPi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        name: ğŸ›ï¸ Checkout repository
      - name: ğŸ Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.13"
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: ğŸ—ï¸ Build package
        run: python -m build
      - name: ğŸš€ Publish package
        uses: pypa/gh-action-pypi-publish@ab69e431e9c9f48a3310be0a56527c679f56e04d
        with:
          user: __token__
          password: ${{ secrets.TWINE_TOKEN }}
        continue-on-error: true
