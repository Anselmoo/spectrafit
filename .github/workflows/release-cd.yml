name: ğŸš€ CD - Package Publishing
on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  PyPi-Package-Release:
    if: github.repository == 'Anselmoo/spectrafit'
    name: ğŸ Publish on PyPi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        name: ğŸ›ï¸ Checkout repository
      - name: ğŸ Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.13"
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: ğŸ—ï¸ Build package
        run: python -m build
      - name: ğŸš€ Publish package
        uses: pypa/gh-action-pypi-publish@e2bab26859796ee5c3bf97b8f394ce1e6570e906
        with:
          user: __token__
          password: ${{ secrets.TWINE_TOKEN }}
        continue-on-error: true
