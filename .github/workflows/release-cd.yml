name: ğŸš€ CD - Package Publishing
on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  PyPi-Package-Release:
    if: github.repository == 'Anselmoo/spectrafit'
    name: ğŸ Publish on PyPi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        name: ğŸ›ï¸ Checkout repository
      - name: ğŸ Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.13"
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: ğŸ—ï¸ Build package
        run: python -m build
      - name: ğŸš€ Publish package
        uses: pypa/gh-action-pypi-publish@03f86fee9ac21f854951f5c6e2a02c2a1324aec7
        with:
          user: __token__
          password: ${{ secrets.TWINE_TOKEN }}
        continue-on-error: true
