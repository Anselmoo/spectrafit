# .github/workflows/update-changelog.yaml
name: "Update Changelog"

on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  Update-Changelog:
    name: Update Changelog
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # updated CHANGELOG back to the repository.
      # https://github.blog/changelog/2023-02-02-github-actions-updating-the-default-github_token-permissions-to-read-only/
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        id: "changelog-updater"
        with:
          release-date: ${{ steps.release_date.outputs.date }}
          release-notes: ${{ github.event.release.body }}
          latest-version: ${{ github.event.release.tag_name }}
          compare-url-target-revision: ${{ github.event.release.target_commitish }}
      - name: Create new branch
        run: |
          git checkout -b release/${{ github.event.release.tag_name }}
      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update CHANGELOG for ${{ github.event.release.tag_name }}
          file_pattern: CHANGELOG.md
          create_branch: true
          branch: release/${{ github.event.release.tag_name }}
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update CHANGELOG for ${{ github.event.release.tag_name }}
          title: Update CHANGELOG for ${{ github.event.release.tag_name }}
          body: |
            ci: :memo: Update CHANGELOG for ${{ github.event.release.tag_name }}
          branch: release/${{ github.event.release.tag_name }}
          base: ${{ github.event.release.target_commitish }}
          draft: true
          delete-branch: true
  Release-Documentation:
    needs: Update-Changelog
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true
      - name: Install library
        run: poetry install --no-interaction --with docs --all-extras
      - name: Set git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Deploy documentation develops
        run: |
          poetry run mike deploy --push --update-aliases ${{ github.event.release.tag_name }} --message "Release ${{ github.event.release.tag_name }}"
          poetry run mike set-default --push latest
