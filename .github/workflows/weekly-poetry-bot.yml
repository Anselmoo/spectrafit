name: Weekly Poetry Update

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install dependencies
      run: poetry install

    - name: Update dependencies
      run: poetry update | tee poetry-update.log

    - name: Create new branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b update-dependencies-$(date +%Y%m%d)
        git add poetry.lock
        if git diff-index --quiet HEAD; then
          echo "No changes detected, creating an empty commit."
          git commit --allow-empty -m "chore(deps): :arrows_counterclockwise: no updates for $(date +%Y%m%d)"
        else
          echo "Changes detected, creating a commit with poetry-update log."
          update_log=$(cat poetry-update.log)
          git commit -m "$(echo -e "chore(deps): :arrows_counterclockwise: update dependencies $(date +%Y%m%d)\n\n$update_log")"
        fi
        git push origin update-dependencies-$(date +%Y%m%d)

    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: update-dependencies-$(date +%Y%m%d)
        title: "chore(deps): :arrows_counterclockwise: update dependencies $(date +%Y%m%d)"
        body: "This PR updates dependencies to their latest versions."
        labels: dependencies
        assignees: ${{ github.actor }}

    - name: Set Auto PR
      run: |
        gh pr merge update-dependencies-$(date +%Y%m%d) --auto --rebase
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
