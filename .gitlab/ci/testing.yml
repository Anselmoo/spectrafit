.test-template: &test-template
  stage: test
  tags:
    - shared
    - docker
    - cloud
  needs:
    - job: pre-commit
      artifacts: true
    - job: ruff-check
      artifacts: true
    - job: ruff-format
      artifacts: true
  before_script:
    - uv sync --all-groups --all-extras
    - python -m pip install --upgrade pip
  script:
    - uv run pytest
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: junit.xml
    paths:
      - htmlcov/
      - coverage.xml
      - junit.xml
    expire_in: 1 week
  coverage: /^TOTAL.+? (\d+\%)$/

# Build and test configuration
# This file is used to define the CI/CD pipeline for testing the project
