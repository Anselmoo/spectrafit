# spell-checker: disable
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: mkdocs.yml # Technical filename
      - id: check-toml
        exclude: uv.lock
      - id: check-json
        exclude: .devcontainer/devcontainer.json
      - id: check-symlinks
      - id: end-of-file-fixer
        exclude: docs/images/logo.svg
      - id: trailing-whitespace
      - id: check-ast
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: \.ipynb # Jupyter notebook extension
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        files: spectrafit/ # Project directory name
      - id: ruff-format
        files: spectrafit/ # Project directory name
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy # Python type checker
        additional_dependencies: [
            types-toml,
            types-PyYAML,
            types-tabulate,
            types-mock,
            types-setuptools, # Type stubs for setuptools
            numpy, # NumPy library
            pydantic, # Data validation library
            pytest, # Testing framework
          ]
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle # Python docstring style checker
        additional_dependencies: [toml>=0.10.2]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade # Python code upgrader
        args: ["--py39-plus"]
