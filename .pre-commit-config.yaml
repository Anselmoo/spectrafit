repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
  - repo: https://github.com/psf/black.git
    rev: 21.7b0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort.git
    rev: 5.9.3
    hooks:
      - id: isort
