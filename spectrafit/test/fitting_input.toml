[fitting.settings]
column = [0, 1]
decimal = "."
disp = false
infile = "spectrafit/test/rixs_fecl4.txt"
input = "fitting_input.toml"
outfile = ""
oversampling = false
seperator = "\t"
shift = 0
smooth = 0
verbose = true
version = false

[fitting.description]
project_name = "Template"
project_details = "Template for testing"
keywords = [
    "2D-Spectra",
    "fitting",
    "curve-fitting",
    "peak-fitting",
    "spectrum"
]

[fitting.parameters]
maxiter = 1_000
method = "leastsq"

[fitting.peaks.1.pvoigt.amplitude]
max = 2
min = 0.01
vary = true
value = 1

[fitting.peaks.1.pvoigt.center]
max = 0
min = 1
vary = true
value = 0

[fitting.peaks.1.pvoigt.fwhm_gaussian]
max = 0.01
min = 0.02
vary = true
value = 0.01

[fitting.peaks.1.pvoigt.fwhm_lorentzian]
max = 0.01
min = 0.02
vary = true
value = 0.01

[fitting.peaks.2.pvoigt.amplitude]
max = 2
min = 0.01
vary = true
value = 1

[fitting.peaks.2.pvoigt.center]
max = 0
min = 1
vary = true
value = 0

[fitting.peaks.2.pvoigt.fwhm_gaussian]
max = 0.01
min = 0.02
vary = true
value = 0.01

[fitting.peaks.2.pvoigt.fwhm_lorentzian]
max = 0.01
min = 0.02
vary = true
value = 0.01

[fitting.peaks.3.constant.level]
max = 2
min = 0.01
vary = true
value = 1
