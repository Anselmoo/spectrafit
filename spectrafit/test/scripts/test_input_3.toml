[settings]
column = [ "Energy", "Intensity"]
header = 0
decimal = "."
energy_start = 0
energy_stop = 8
infile = "spectrafit/test/import/test_data.csv"
oversampling = true
separator = ","
shift = 0.2
smooth = 4
verbose = 2
version = false
noplot = true

[fitting.description]
project_name = "Template"
project_details = "Template for testing"
keywords = [
  "2D-Spectra",
  "fitting",
  "curve-fitting",
  "peak-fitting",
  "spectrum"
]

[fitting.parameters.minimizer]
nan_policy = "propagate"
calc_covar = true

[fitting.parameters.optimizer]
max_nfev = 1
method = "leastsq"

[fitting.parameters.report]
min_correl = 0

[fitting.peaks.1.pseudovoigt.amplitude]
max = 2
min = 0
vary = true
value = 1

[fitting.peaks.1.pseudovoigt.center]
max = 2
min = -2
vary = true
value = 0

[fitting.peaks.1.pseudovoigt.fwhmg]
max = 0.1
min = 0.02
vary = true
value = 0.01

[fitting.peaks.1.pseudovoigt.fwhml]
max = 0.1
min = 0.01
vary = true
value = 0.01
