[settings]
column = ["Energy", "Intensity"]
header = 0
decimal = "."
energy_start = 0
energy_stop = 8
infile = "spectrafit/test/import/test_data.csv"
outfile = "spectrafit/test/export/result_all_models"
oversampling = true
separator = ","
shift = 0.2
smooth = 4
verbose = 2
version = false
noplot = true

[fitting.description]
project_name = "Template"
project_details = "Template for testing"
keywords = [
  "2D-Spectra",
  "fitting",
  "curve-fitting",
  "peak-fitting",
  "spectrum"
]

[fitting.parameters.minimizer]
nan_policy = "propagate"
calc_covar = true

[fitting.parameters.optimizer]
max_nfev = 1
method = "leastsq"

[fitting.parameters.report]
min_correl = 0

[fitting.peaks.1.pseudovoigt.amplitude]
